<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Incendios</title>
</head>
<body>
    <h1>Sube una imagen para detectar incendios forestales</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="imagen" accept="image/*" required>
        <button type="submit">Analizar</button>
    </form>

    {% if resultado %}
        <h2>Resultado: {{ resultado }}</h2>
        <img src="{{ imagen }}" alt="Imagen subida" width="300">
    {% endif %}
</body>
</html>
