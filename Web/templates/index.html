<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detección de Incendios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        input[type="file"] {
            margin-top: 1rem;
        }
        .resultado {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        img {
            margin-top: 1rem;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Detector de Incendios en Imágenes</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="imagen" accept="image/*" required>
        <br>
        <button type="submit">Analizar Imagen</button>
    </form>

    {% if resultado %}
    <div class="resultado">Resultado: {{ resultado }}</div>
    <img src="{{ imagen }}" alt="Imagen subida">
    {% endif %}
</body>
</html>
